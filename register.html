<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="alerts/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css">
    <title>Register</title>
</head>

<body>

    <div class="register">
        <div class="wrapper">
            <div class="buttonWrapper">
                <button class="tab-button active" style="border-top-left-radius: 10px;" data-id="login">Login</button>
                <button class="tab-button" data-id="signUp">Sign Up</button>

            </div>
            <div class="contentWrapper">
                <div class="content active" id="login">
                    <div class="email-input pt-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                    </div>

                    <div class="password-input py-3">
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        <input type="password" class="password form-control password" id="password-1 exampleFormControlInput1" placeholder="Password" required>
                        <p id="showHide-1">Show Password</p>
                    </div>

                    <div class="form-check ">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Remember Me
                        </label>
                    </div>

                    <div class="btn-input teext-center">
                        <a class="btn w-100 my-2 btn-log" href="index.html">Login</a>
                        <a class="btn w-100 my-2 btn-google shadow-lg" href="#"><i class="fa fa-google"></i>Continue with Google</a>
                        <a class="btn w-100 my-2 btn-git" href="#"><i class="fa fa-github"></i>Continue with GitHub</a>
                        <a href="#" class="btn w-100 text-center forgot py-3">Forgot Password?</a>
                    </div>
                </div>
                <div class="content" id="signUp">

                    <div class="email-input pt-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                    </div>

                    <div class="password-input pt-2">
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        <input type="password" class="password form-control" id="password-2 exampleFormControlInput1" placeholder="Password" required>
                        <p id="showHide-2">Show Password</p>
                    </div>

                    <hr>

                    <div class="name-input pt-3 input-group">
                        <input type="text" class="form-control input-code" placeholder="Security Code" aria-label="Recipient's username" aria-describedby="button-addon2" required>
                        <button class="btn btn-outline-primary" type="button" id="button-send-code">Send Code</button>
                    </div>


                    <div class="form-check py-2">
                        <input class=" form-check-input " type="checkbox" value=" " id="flexCheckDefault ">
                        <label class="form-check-label " for="flexCheckDefault ">
                          Remember Me
                        </label>
                    </div>

                    <div class="btn-input teext-center ">
                        <a class="btn w-100 my-2 btn-sign " href="avatar.html">Sign Up</a>
                        <a class="btn w-100 my-2 btn-google shadow-lg " href="# "><i class="fa fa-google "></i>Continue with Google</a>
                        <a class="btn w-100 my-2 btn-git " href="# "><i class="fa fa-github "></i>Continue with GitHub</a>
                        <a href="# " class="btn w-100 text-center forgot py-3 ">Forgot Password?</a>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="alerts/sweetalert2.all.min.js"></script>
    <script src="alerts/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js "></script>
    <script src="js/register.js"></script>
</body>

</html>
