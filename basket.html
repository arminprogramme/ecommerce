<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="alerts/sweetalert2.min.css">
    <link rel="stylesheet" href="css/basket.css">
    <title>Basket</title>
</head>

<body>


    <div class="basket-project">
        <div class="container">
            <div class="text-center title-basket">
                <h2 class="py-3">Shopping Cart</h2>
                <a href="index.html">Home</a><span>></span><a href="shop.html">Shop</a><span>></span><a href="basket.html">Shopping Cart</a>
            </div>

            <div class="table-basket container py-5">
                <div class=" row">
                    <div class="cart-title cart-item col-4">Item</div>
                    <div class="cart-title cart-price col-4">Price</div>
                    <div class="cart-title cart-quantity col-4">Quantity</div>
                </div>



                <div class="cart-items">
                </div>


                <div class="total-price text-end">
                    <strong class="cart-total-title">Total</strong>
                    <span class="cart-total-price">0$</span>
                </div>

                <div class="purchase text-center">
                    <button class="btn purchase btn-outline-primary">Purchase</button>
                </div>
            </div>
        </div>

    </div>


    <script src="alerts/sweetalert2.all.min.js"></script>
    <script src="alerts/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/basket.js"></script>
</body>

</html>
